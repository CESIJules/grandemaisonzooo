name: Dev - Tests + Deploy

on:
  push:
    branches:
      - dev
      - sandbox

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS and restart radio
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            echo "üìÇ Aller dans /var/www/html"
            cd /var/www/html

            BRANCH="${{ github.ref_name }}"
            echo "üîÄ Push re√ßu sur la branche ${BRANCH}"

            CURRENT_BRANCH="$(git rev-parse --abbrev-ref HEAD)"
            echo "üìå Branche actuelle sur le serveur : ${CURRENT_BRANCH}"

            if [ "$CURRENT_BRANCH" = "main" ]; then
              echo "üõë Le serveur est sur 'main'."
              echo "    Politique : pas de d√©ploiement auto depuis ${BRANCH} lorsque 'main' est checkout."
              exit 0
            fi

            if [ "$CURRENT_BRANCH" != "$BRANCH" ]; then
              echo "üõë Branche serveur (${CURRENT_BRANCH}) diff√©rente de la branche pouss√©e (${BRANCH})."
              echo "    Politique : pas de checkout automatique. Aucun d√©ploiement effectu√©."
              exit 0
            fi

            echo "‚úÖ D√©ploiement de la branche ${BRANCH} sur le serveur."

            git fetch origin
            git reset --hard "origin/${BRANCH}"

            systemctl restart nginx
            systemctl restart icecast2
            systemctl restart liquidsoap


  notify_discord:
    runs-on: ubuntu-latest
    needs: test-and-deploy    # ‚Üê ce job n'est lanc√© qu'apr√®s test-and-deploy
    if: success()             # ‚Üê seulement si tout s‚Äôest bien pass√©

    steps:
      - name: Send success message to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"‚úÖ D√©ploiement termin√© avec succ√®s sur \`${{ github.ref_name }}\` !\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
