<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - GRANDE MAISON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles for admin page */
    .admin-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .post-management {
        background-color: #222;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .post-management .post-info {
        text-align: left;
    }
    .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
    }
    .delete-btn:hover {
        background-color: #c82333;
    }
    .edit-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
    }
    .edit-btn:hover {
        background-color: #0056b3;
    }
    #logoutBtn {
        position: fixed;
        top: 16px;
        right: 16px;
        z-index: 1000;
    }
    .playing {
      color: red;
    }
    /* Radio Control Section Styles */
    .radio-control-section {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .radio-control-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .radio-control-buttons .btn {
      flex: 1;
      min-width: 120px;
    }
    .btn-skip {
      background-color: #ff6b35 !important;
    }
    .btn-skip:hover {
      background-color: #ff8c5a !important;
      color: #111 !important;
    }
    .btn-refresh-queue {
      background-color: #28a745 !important;
    }
    .btn-refresh-queue:hover {
      background-color: #34ce57 !important;
      color: #111 !important;
    }
    .queue-container {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .queue-container h4 {
      margin: 0 0 10px 0;
      font-size: 1em;
      color: #aaa;
    }
    .queue-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .queue-list li {
      padding: 8px 0;
      border-bottom: 1px solid #333;
      color: #ccc;
    }
    .queue-list li:last-child {
      border-bottom: none;
    }
    .queue-empty {
      color: #666;
      font-style: italic;
    }
    /* Queue item styles - vertical list with drag-and-drop */
    .queue-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      background-color: #2a2a2a;
      border-radius: 4px;
      margin-bottom: 8px;
      transition: all 0.2s ease;
      cursor: default;
    }
    .queue-item.draggable {
      cursor: grab;
    }
    .queue-item.draggable:active {
      cursor: grabbing;
    }
    .queue-item.dragging {
      opacity: 0.5;
      background-color: #3a3a3a;
    }
    .queue-item.drag-over {
      border-top: 2px solid #007bff;
      margin-top: -2px;
    }
    .queue-item.playlist-item {
      background-color: #1f1f1f;
      opacity: 0.7;
    }
    .drag-handle {
      margin-right: 12px;
      color: #666;
      font-size: 14px;
      cursor: grab;
    }
    .drag-handle:active {
      cursor: grabbing;
    }
    .playlist-icon {
      margin-right: 12px;
      color: #555;
      font-size: 14px;
    }
    .queue-index {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      font-weight: bold;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .queue-song-title {
      flex: 1;
      color: #eee;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .queue-section-header {
      padding: 8px 15px;
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 15px;
      margin-bottom: 5px;
      border-bottom: 1px solid #333;
    }
    .add-queue-form {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .add-queue-form select {
      flex: 2;
      min-width: 200px;
      padding: 10px;
      border-radius: 4px;
      border: none;
      background: #222;
      color: #eee;
    }
    .add-queue-form .btn {
      flex: 1;
      min-width: 150px;
    }
    #radioMessage {
      display: block;
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    #radioMessage.success {
      background-color: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    #radioMessage.error {
      background-color: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }
  </style>
</head>
<body>
  <script>
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = 'login.html';
    }
  </script>
  <button id="logoutBtn" class="btn">Logout</button>
  <main>
    <section id="admin-section" class="screen">
      <div class="admin-container">
        <h2>Gestion Radio</h2>
        <div class="radio-control-section">
          <div class="radio-control-buttons">
            <button id="skipBtn" class="btn btn-skip">‚è≠Ô∏è NEXT (Passer)</button>
            <button id="refreshQueueBtn" class="btn btn-refresh-queue">üîÑ Rafra√Æchir la file</button>
          </div>
          
          <div class="add-queue-form">
            <select id="musicSelect">
              <option value="" disabled selected>Choisir un morceau √† ajouter...</option>
            </select>
            <button id="addToQueueBtn" class="btn">‚ûï Ajouter √† la file</button>
          </div>
          
          <span id="radioMessage"></span>
          
          <div class="queue-container">
            <h4>üìã File d'attente actuelle</h4>
            <ul id="queueList" class="queue-list">
              <li class="queue-empty">Chargement...</li>
            </ul>
          </div>
        </div>

        <hr style="margin: 40px 0;">

        <h2>Admin Timeline</h2>
        <form id="adminTimelineForm" class="contact-form">
          <input type="text" id="postSubtitle" placeholder="Titre du Projet">
          <input type="url" id="postLink" placeholder="Lien (optionnel)">
          <label for="postImage">Image du post</label>
          <input type="file" id="postImage" accept="image/*">
          <input type="date" id="postDate" required>
          <select id="postArtist" required>
            <option value="" disabled selected>Choisir un artiste</option>
          </select>
          <button type="submit" class="btn">Ajouter au Timeline</button>
          <span id="adminFormMessage"></span>
        </form>

        <hr style="margin: 40px 0;">

        <h2>G√©rer les posts</h2>
        <div id="postsManagementContainer">
          <!-- Posts will be listed here -->
        </div>

        <hr style="margin: 40px 0;">

        <h2>G√©rer les musiques</h2>
        <button id="refreshMusicBtn" class="btn">Rafra√Æchir la liste</button>
        <div id="musicManagementContainer">
          <!-- Music files will be listed here -->
        </div>

        <hr style="margin: 40px 0;">

        <h2>T√©l√©charger depuis YouTube</h2>
        <form id="youtubeDownloadForm" class="contact-form">
          <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." required>
          <button type="submit" class="btn">T√©l√©charger et convertir en MP3</button>
          <span id="youtubeFormMessage"></span>
        </form>
      </div>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
