<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - GRANDE MAISON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles for admin page */
    .admin-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .post-management {
        background-color: #222;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
    }
    .post-management .post-info {
        text-align: left;
        flex: 1;
        min-width: 200px;
    }
    .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        min-height: 44px;
    }
    .delete-btn:hover {
        background-color: #c82333;
    }
    .edit-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
        min-height: 44px;
    }
    .edit-btn:hover {
        background-color: #0056b3;
    }
    #logoutBtn {
        position: fixed;
        top: 16px;
        right: 16px;
        z-index: 1000;
    }
    .playing {
      color: red;
    }
    /* Tab menu styles */
    .tab-menu {
      display: flex;
      border-bottom: 2px solid #444;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab-link {
      background: none;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      color: #ccc;
      font-size: 1.1em;
      transition: all 0.2s ease-in-out;
      border-bottom: 2px solid transparent;
      min-height: 44px;
    }
    .tab-link.active {
      color: #fff;
      border-bottom-color: #007bff;
    }
    .tab-link:hover {
      background-color: #333;
    }
    .tab-content {
      display: none; /* Hidden by default */
    }
    .tab-content.active {
      display: block; /* Shown when active */
    }
    
    /* Admin Responsive Styles */
    @media (max-width: 768px) {
      #admin-section {
        padding: 20px 10px;
        min-height: auto;
      }
      
      .admin-container {
        padding: 10px;
      }
      
      .admin-container h2 {
        font-size: 1.5rem;
        text-align: center;
      }
      
      .tab-menu {
        justify-content: center;
      }
      
      .tab-link {
        padding: 12px 16px;
        font-size: 1rem;
      }
      
      /* Form inputs full width */
      .contact-form input,
      .contact-form textarea,
      .contact-form select {
        width: 100%;
        max-width: 100%;
        font-size: 16px; /* Prevent zoom on iOS */
      }
      
      .contact-form label {
        display: block;
        margin: 10px 0 5px;
        text-align: left;
      }
      
      /* Post management cards */
      .post-management {
        flex-direction: column;
        align-items: stretch;
      }
      
      .post-management .post-info {
        text-align: center;
        margin-bottom: 10px;
      }
      
      .post-management > div:last-child {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      
      /* Music list */
      #musicManagementContainer ul {
        padding: 0;
        list-style: none;
      }
      
      #musicManagementContainer li {
        flex-direction: column !important;
        align-items: stretch !important;
        padding: 15px;
        background: #222;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      
      #musicManagementContainer li span {
        text-align: center;
        margin-bottom: 10px;
        word-break: break-word;
      }
      
      #musicManagementContainer li div {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      
      .rename-music-btn {
        padding: 10px 16px;
        min-height: 44px;
      }
      
      #logoutBtn {
        top: 10px;
        right: 10px;
        padding: 10px 14px;
        font-size: 12px;
      }
    }
    
    @media (max-width: 400px) {
      .tab-link {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <script>
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = 'login.html';
    }
  </script>
  <button id="logoutBtn" class="btn">Logout</button>
  <main style="overflow-y: auto; height: auto; min-height: 100vh;">
    <section id="admin-section" class="screen">
      <div class="admin-container">
        <div class="tab-menu">
            <button class="tab-link active" data-tab="timeline">Timeline</button>
            <button class="tab-link" data-tab="music">Musique</button>
        </div>

        <div id="timeline" class="tab-content active">
            <h2>Admin Timeline</h2>
            <form id="adminTimelineForm" class="contact-form">
              <input type="text" id="postSubtitle" placeholder="Titre du Projet">
              <input type="url" id="postLink" placeholder="Lien (optionnel)">
              <label for="postImage">Image du post</label>
              <input type="file" id="postImage" accept="image/*">
              <input type="date" id="postDate" required>
              <select id="postArtist" required>
                <option value="" disabled selected>Choisir un artiste</option>
              </select>
              <button type="submit" class="btn">Ajouter au Timeline</button>
              <span id="adminFormMessage"></span>
            </form>
    
            <hr style="margin: 40px 0;">
    
            <h2>Gérer les posts</h2>
            <div id="postsManagementContainer">
              <!-- Posts will be listed here -->
            </div>
        </div>

        <div id="music" class="tab-content">
            <h2>Gérer les musiques</h2>
            <button id="refreshMusicBtn" class="btn">Rafraîchir la liste</button>
            <div id="musicManagementContainer">
              <!-- Music files will be listed here -->
            </div>
    
            <hr style="margin: 40px 0;">
    
            <h2>Télécharger depuis YouTube</h2>
            <form id="youtubeDownloadForm" class="contact-form">
              <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." required>
              <button type="submit" class="btn">Télécharger et convertir en MP3</button>
              <span id="youtubeFormMessage"></span>
            </form>
        </div>
      </div>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
